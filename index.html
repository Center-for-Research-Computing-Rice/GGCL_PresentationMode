<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Glacier Casualty List</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            overflow: hidden;
        }

        iframe {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <iframe src="https://glaciercasualtylist.rice.edu/" id="embedded-site" sandbox="allow-same-origin allow-scripts"></iframe>

    <script>
        let refreshTimeout;
        const refreshTime = 150000; // 150000 milliseconds = 2.5 Minutes

        function resetRefreshTimeout() {
            clearTimeout(refreshTimeout);
            refreshTimeout = setTimeout(function() {
                location.reload();
            }, refreshTime);
        }

        function setupIframeEventListeners(iframeDocument) {
            iframeDocument.addEventListener('mousemove', resetRefreshTimeout);
            iframeDocument.addEventListener('keypress', resetRefreshTimeout);
            iframeDocument.addEventListener('click', resetRefreshTimeout);
            iframeDocument.addEventListener('click', function(event) {
                if (event.target.tagName === 'A' && event.target.target === '_blank') {
                    const href = event.target.href;
                    const url = new URL(href);
                    if (url.hostname !== 'storymaps.arcgis.com') {
                        event.preventDefault();
                    }
                }
            });
        }

        document.getElementById('embedded-site').addEventListener('load', function() {
            const iframeDocument = this.contentDocument || this.contentWindow.document;
            setupIframeEventListeners(iframeDocument);
            resetRefreshTimeout(); // Start the refresh timeout when the iframe loads
        });

        // Start the initial refresh timeout
        resetRefreshTimeout();
    </script>
</body>
</html>
